<!DOCTYPE html <head>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<title>Score Keeper App</title>
</head>

<body>
    <div id="root" style="text-align: center;"></div>
    <script type="text/babel">
        let score = 0;
        let wicket = 0;
        let ballWiseRes = [];
        let hit = 0;
        //Creating Refs
        let inputRef=React.createRef(); 

        function addWicket() {
            hit = "W";
            rootElement.render(<App />);//rerendering the app component to update the UI

        }
        function addScore(num) {
            hit = num;
            rootElement.render(<App />);//rerendering the app component to update the UI

        }

        function ScoreButtons() {
            return <div>
                <button onClick={() => addScore(0)}>0</button>
                <button onClick={() => addScore(1)}>1</button>
                <button onClick={() => addScore(2)} >2</button>
                <button onClick={() => addScore(3)}>3</button>
                <button onClick={() => addScore(4)}>4</button>
                <button onClick={() => addScore(5)}>5</button>
                <button onClick={() => addScore(6)}>6</button>
                <button onClick={addWicket}>wicket</button>
                <br />
                <br />
            </div>
        }
        const Result = () => (
            <div>
                <hr />
                {ballWiseRes.map((res, i) => (
                    <>
                        {(i % 6 === 0) ? <br /> : null}
                        <span key={i}>{res === 0 ? <strong>.</strong> : (res === "W" ? <span style={{ color: "#f00" }}>{res}</span> : <span style={{ color: "#00ff" }}>{res}</span>)}</span>
                    </>
                ))}

            </div>
        )
        //Svnthetic events one example
        function handleSubmit(event) {
            event.preventDefault();
            if (hit == "W") {
                wicket += 1;
            }
            else{
                score += hit;
            }
        

            ballWiseRes.unshift(hit);
            console.log(inputRef.current.value);

            //rerender the app to update the UI
            rootElement.render(<App />);
        }
        // forms in jSX
        const Form = () => {
            <br />
            return <form onSubmit={handleSubmit}>
                <input value={hit} />
                <input ref={inputRef} placehoder="add a comment"/>
                <button> Submit </button>
                <br />
                <hr />
            </form>

        }

        const App = () => {
            return <>
                <h1>SCORE KEEPER </h1>
                <h2> SCORE : {score}/{wicket}</h2>
                <ScoreButtons />
                <Form />

                {ballWiseRes.map((res, index) => (
                    <p key={index}> {res} </p>
                ))}
            </>
        }

        const rootElement = ReactDOM.createRoot(document.getElementById('root'));
        rootElement.render(<App />);

    </script>
</body>

</html>
